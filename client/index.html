<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Connect</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<audio controls>
    <source src="Night Flower.mp3" type="audio/mpeg">
</audio>
<body>
    <h1>Player Connect</h1>
    <form id="create-form">
        <div class="listItem">
            <input class="info" id="name" placeholder="Gamer Name" />  
            <input class="info" id="console" placeholder="Favorite Console" />
            <input class="info" id="game" placeholder="Favorite Game Title" />
            <select id="reason">
                <option value="">--Reason Gaming--</option>
                <option value="I'm just your regular Joe.">Casual Gaming</option>
                <option value="I'm a goal setter.">To Farm Achievements</option>
                <option value="I like sweat over my defeated foes.">So I Can Be A Sweat</option>
                <option value="I do it for the squad!">I Game For Thy Friends</option>
                <option value="Its my passion.">I Just Love Gaming</option>
            </select>
            <button id="button" type="submit">
                <div class="pattern">
                  <div class="target inner bg1"></div>
                </div>
                <div class="text">Submit</div>
              </button>
        </div> 
        </form>

        <section id="players-container"></section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"> </script>
</body>
</html>
